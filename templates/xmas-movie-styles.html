@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&family=Limelight&display=swap');

:root {
  --forest-dark: #2d3e3f;
  --forest-deeper: #1f2d2e;
  --cream-light: #f4f0ea;
  --cream-tan: #d4c5b0;
  --burgundy-deep: #5d2e26;
  --terracotta: #8b4536;
  --tan-muted: #b8a897;
  --text-dark: #3a3a3a;
  
  /* Christmas light colors 
   * Use same RGB values for all 4 variants, just change the last number (opacity):
   * base (solid), dim (0.4), glow (0.8), glow-dim (0.2)
   */
  --light-red: rgb(190, 90, 112);
  --light-red-dim: rgba(190, 90, 123, 0.4);
  --light-red-glow: rgba(190, 90, 131, 0.8);
  --light-red-glow-dim: rgba(190, 90, 131, 0.2);
  
  --light-yellow: rgb(227, 203, 83);
  --light-yellow-dim: rgba(227, 203, 83, 0.4);
  --light-yellow-glow: rgba(227, 203, 83, 0.7);
  --light-yellow-glow-dim: rgba(227, 203, 83, 0.2);
  
  --light-green: rgb(132, 167, 44);
  --light-green-dim: rgba(132, 167, 44, 0.4);
  --light-green-glow: rgba(132, 167, 44, 0.7);
  --light-green-glow-dim: rgba(132, 167, 44, 0.2);
  
  --light-blue: rgb(80, 147, 186);
  --light-blue-dim: rgba(80, 147, 186, 0.4);
  --light-blue-glow: rgba(80, 147, 186, 0.7);
  --light-blue-glow-dim: rgba(80, 147, 186, 0.2);
}

html {
  overflow-x: hidden;
}

body {
  font-family: 'Quicksand', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, var(--forest-dark) 0%, var(--forest-deeper) 100%);
  min-height: 100vh;
  color: var(--cream-light);
  overflow-x: hidden;
  width: 100%;
}

.lightrope {
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
  z-index: 1;
  margin: 0;
  padding: 20px 0 5px 0;
  pointer-events: none;
  width: 100%;
  background: var(--forest-dark);
}

.lightrope li {
  position: relative;
  animation-fill-mode: both;
  animation-iteration-count: infinite;
  list-style: none;
  margin: 0;
  padding: 0;
  display: inline-block;
  width: 12px;
  height: 28px;
  border-radius: 50%;
  margin: 20px;
  background: var(--light-red);
  box-shadow: 0px 4.67px 24px 3px var(--light-red-glow);
  animation-name: flash-1;
  animation-duration: 10s;
}

.lightrope li:nth-child(2n+1) {
  background: var(--light-yellow);
  box-shadow: 0px 4.67px 24px 3px var(--light-yellow-glow);
  animation-name: flash-2;
  animation-duration: 2.4s;
}

.lightrope li:nth-child(4n+2) {
  background: var(--light-green);
  box-shadow: 0px 4.67px 24px 3px var(--light-green-glow);
  animation-name: flash-3;
  animation-duration: 5s;
}

.lightrope li:nth-child(4n+3) {
  background: var(--light-blue);
  box-shadow: 0px 4.67px 24px 3px var(--light-blue-glow);
  animation-name: flash-4;
  animation-duration: 7s;
}

.lightrope li:nth-child(odd) {
  animation-duration: 10.8s;
}

.lightrope li:nth-child(3n+1) {
  animation-duration: 8.4s;
}

.lightrope li:nth-child(6n+1) {
  transform: translateY(5px);
}

.lightrope li:nth-child(6n+2) {
  transform: translateY(10px);
}

.lightrope li:nth-child(6n+3) {
  transform: translateY(15px);
}

.lightrope li:nth-child(6n+4) {
  transform: translateY(10px);
}

.lightrope li:nth-child(6n+5) {
  transform: translateY(5px);
}

.lightrope li:nth-child(6n) {
  transform: translateY(0px);
}

.lightrope li:before {
  content: "";
  position: absolute;
  background: #222;
  width: 10px;
  height: 9.33px;
  border-radius: 3px;
  top: -4.67px;
  left: 1px;
}

.lightrope li:after {
  content: "";
  top: -14px;
  left: 9px;
  position: absolute;
  width: 52px;
  height: 18.67px;
  border-bottom: solid #222 2px;
  border-radius: 50%;
}

.lightrope li:last-child:after {
  content: none;
}

.lightrope li:first-child {
  margin-left: -40px;
}

@keyframes flash-1 {
  0%, 100% {
    background: var(--light-red);
    box-shadow: 0px 4.67px 24px 3px var(--light-red-glow);
  }
  50% {
    background: var(--light-red-dim);
    box-shadow: 0px 4.67px 24px 3px var(--light-red-glow-dim);
  }
}

@keyframes flash-2 {
  0%, 100% {
    background: var(--light-yellow);
    box-shadow: 0px 4.67px 24px 3px var(--light-yellow-glow);
  }
  50% {
    background: var(--light-yellow-dim);
    box-shadow: 0px 4.67px 24px 3px var(--light-yellow-glow-dim);
  }
}

@keyframes flash-3 {
  0%, 100% {
    background: var(--light-green);
    box-shadow: 0px 4.67px 24px 3px var(--light-green-glow);
  }
  50% {
    background: var(--light-green-dim);
    box-shadow: 0px 4.67px 24px 3px var(--light-green-glow-dim);
  }
}

@keyframes flash-4 {
  0%, 100% {
    background: var(--light-blue);
    box-shadow: 0px 4.67px 24px 3px var(--light-blue-glow);
  }
  50% {
    background: var(--light-blue-dim);
    box-shadow: 0px 4.67px 24px 3px var(--light-blue-glow-dim);
  }
}

header {
  background: var(--forest-dark);
  padding: 0 2rem;
}

header nav {
  max-width: 1200px;
  margin: 0 auto;
  padding: 1.25rem 0 !important;
  border-bottom: 1px solid rgba(212, 197, 176, 0.2) !important;
  margin-bottom: 0 !important;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header nav a {
  color: var(--cream-light) !important;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  transition: all 0.2s ease;
  padding: 0.5rem 0;
  border-bottom: 2px solid transparent;
}

header nav a:first-child {
  margin-right: auto;
  font-size: 0.9rem;
  opacity: 0.6;
  font-weight: 400;
}

header nav a:first-child:hover {
  opacity: 0.85;
}

header nav a:not(:first-child) {
  margin-left: 2rem;
}

header nav a:not(:first-child):hover {
  color: var(--cream-tan) !important;
  border-bottom-color: var(--cream-tan);
}

main {
  margin: 0;
  padding: 2rem 1.5rem;
}

/* Content width containers - use these in all templates */
.content-narrow {
  max-width: 800px;
  margin: 0 auto;
  width: 100%;
}

.content-standard {
  max-width: 1000px;
  margin: 0 auto;
  width: 100%;
}

.content-wide {
  max-width: 1400px;
  margin: 0 auto;
  width: 100%;
}

/* Movie grid styles - shared by homepage and genre pages */
.movie-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
  animation: gridFadeIn 0.8s ease-out;
}

@keyframes gridFadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.movie-card {
  background: var(--cream-light);
  border-radius: 12px;
  padding: 1rem;
  transition: all 0.3s ease;
  border: 1px solid rgba(139, 69, 54, 0.15);
}

.movie-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
}

.movie-link {
  text-decoration: none;
  display: block;
}

.poster-wrapper {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  margin-bottom: 0.75rem;
  background: var(--cream-tan);
}

.movie-poster {
  width: 100%;
  height: auto;
  aspect-ratio: 2/3;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.movie-card:hover .movie-poster {
  transform: scale(1.05);
}

.movie-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin: 0;
  color: var(--burgundy-deep);
  line-height: 1.3;
  text-align: center;
}

/* Responsive padding for all xmas movie pages */
@media (max-width: 768px) {
  main {
    padding: 2rem 1rem;
  }
  
  .content-narrow,
  .content-standard,
  .content-wide {
    padding: 0;
  }
  
  .movie-grid {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 1.5rem;
  }
}

@media (max-width: 600px) {
  main {
    padding: 1rem;
  }
  
  .content-narrow,
  .content-standard,
  .content-wide {
    padding: 0;
  }
}

@media (max-width: 480px) {
  .movie-grid {
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 1rem;
  }
}

h1, h2 {
  font-family: 'Limelight', cursive;
  font-weight: 400;
}

h1 {
  font-size: 2.5rem;
  color: var(--cream-tan);
  margin-bottom: 2rem;
  letter-spacing: 0.02em;
  text-align: center;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

h2 {
  font-size: 1.75rem;
  color: var(--burgundy-deep);
}

h3 {
  font-family: 'Quicksand', sans-serif;
  font-size: 1.1rem;
  font-weight: 800;
  color: var(--burgundy-deep);
}
