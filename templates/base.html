<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{{ config.description }}">
    <link rel="stylesheet" href="{{ get_url(path="base.css") }}">
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    {% block header %}
    <header>
        <nav style="padding: 1em 0; border-bottom: 1px solid #eee; margin-bottom: 2em;">
            <a href="/travels/" style="margin-right: 1em;">Travels</a>
            <a href="/projects/" style="margin-right: 1em;">Projects</a>
            <a href="/about/">About</a>
        </nav>
    </header>
    {% endblock header %}
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
